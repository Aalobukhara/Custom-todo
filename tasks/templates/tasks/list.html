{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" ">
  </head>
  <body>

    
    <section class= "">
            <div class ="row justify-content-center" >
                <div class="col-lg-6 col-md-6 bg-light" >
                    <h2>TO DO LIST</h2>
                    <form method = "POST", action = "/">
                    {% csrf_token %}
                    {{form.title}}
                    <input type= "submit", name ="Create Task" value="Create Task" >
                    </form>
                

                {% comment %} <img src= "{% static 'images/bg.png' %}"> {% endcomment %}
                

                    <div class="card" >
                        <div class="card-body">

                            {%for task in tasks%}
                            <div class="card" >
                                <a href="{% url 'update_task' task.id %}">Update</a>
                                <a href="{% url 'delete' task.id %}">Delete</a>

                                {% if task.complete == True %}
                                <strike> <span>{{task}}</span> </strike>
                                {% else %}
                                <span>{{task}}</span>
                                {% endif %}
                            </div>
                            {%endfor%}

                        </div>
                    </div>

                </div>
            </div>


    <section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
